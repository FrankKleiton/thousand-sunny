<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Landingpage Template</title>

        <script src="https://kit.fontawesome.com/1ac0d76cd1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar">
            <a href="#" class="logo">Template</a>
            <span class="burger-icon" onclick="openNavbar()">
                <i class="fas fa-bars"></i>
            </span>
            <ul class="menu">
                <li><a href="#">about us</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">portfolio</a></li>
                <li><a href="#">contact us</a></li>
            </ul>
        </nav>
    </body>
    <script>
        function openNavbar() {
            const navbar = document.querySelector('.menu');
            navbar.classList.toggle('active');
        }

        const lis = document.querySelectorAll('.menu li');

        lis.forEach(el => {
            el.addEventListener('click', openNavbar);
        });
    </script>
</html>
