<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Landingpage Template</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <a href="#" id="logo" class="logo">
                    <img src="./images/logo.svg" alt="logo" />
                </a>
                <span class="burger-icon" onclick="openNavbar()">
                    <img src="./images/dehaze.svg" />
                </span>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Destinations</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Partner</a></li>
                </ul>
            </nav>
            <header>
                <div class="headings">
                    <h1 class="heading-1">Explore and Travel</h1>
                    <h2 class="heading-2">We making your dream true</h2>
                </div>
                <div class="hero-container">
                    <object type="image/svg+xml" data="./images/hero.svg" class="hero-image">
                        Man traveling
                    </object>
                </div>
            </header>
        </div>
    </body>
    <script>
        function openNavbar() {
            const navbar = document.querySelector('.menu');
            navbar.classList.toggle('active');
        }

        const lis = document.querySelectorAll('.menu li');

        lis.forEach((el) => {
            el.addEventListener('click', openNavbar);
        });
    </script>
    <script src="./js/font-awesome.js"></script>
</html>
